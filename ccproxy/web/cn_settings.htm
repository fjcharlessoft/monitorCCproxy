<style>
body,td {  font-family: "arial", "helvetica", "sans-serif";}
</style>
<title>CCProxy Config</title>
<script language=javascript>
function clickcheck(v)
{
for(i = 0; i < document.forms[0].elements.length ; i ++)
{
	var e = document.forms[0].elements[i];
	if(e.name == v.name)
	{
			   if(v.checked == true)
			   {
		   		e.value = "1";
			   }else{
				e.value = "0";
                           }
			};
		}
}
</script>
